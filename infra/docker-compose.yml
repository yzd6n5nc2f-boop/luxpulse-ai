services:
  postgres:
    image: postgres:16
    container_name: luxpulse-postgres
    environment:
      POSTGRES_USER: luxpulse
      POSTGRES_PASSWORD: luxpulse
      POSTGRES_DB: luxpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: luxpulse-redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: luxpulse-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: luxpulse
      MINIO_ROOT_PASSWORD: luxpulse123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
